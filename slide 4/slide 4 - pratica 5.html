<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        raio = Number(window.prompt('informe o raio da base(m): '))
        
        area = 3.14*(raio*raio)
        document.getElementById('resultado').innerHTML = `A área do circulo é ${area} m²`
    </script>
</body>
</html>
