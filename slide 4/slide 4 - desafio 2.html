<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="calculo"></p>
    <script>
        
        valor1 = Number(window.prompt("digite o valor 1: "))
        valor2 = Number(window.prompt("digite o valor 2: "))
        pot = valor1**valor2
        mod = valor1%valor2
        document.getElementById('calculo').innerHTML = `a potenciação é: ${pot}<br> e o modulo é: ${mod}`

    </script>
    
</body>
</html>
