<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div id="resultado"></div>
</head>
<body>
    <script>
       altura = Number(window.prompt('Informe o valor da altura(m): '))
       largura = Number(window.prompt('Informe o valor da largura(m): '))
       
      resultado = altura*largura
       document.getElementById('resultado').innerHTML = `A área do retângulo é ${resultado}m²`
    </script>
</body>
</html>
