<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sfixo = Number(window.prompt('digite seu salario fixo: '))
        vendas = Number(window.prompt('digite suas vendas do mês: '))

        comissao = vendas/100*4

        document.write('Você ganhará:',sfixo+comissao)
    </script>
</body>
</html>
