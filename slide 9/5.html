    <script>

        document.write('---------------------------------------------------------<br>')

        document.write('---------------------------------------------------------<br>')
        let valinicial = Number(window.prompt('digite valor do produto: '))
        let codigo = Number(window.prompt('digite codigo: '))
        let calculo
        let vfinal
        if(codigo=='1')
        {
            calculo = ((valinicial/100)*10)
            vfinal = (valinicial-calculo)
            document.write('valor final: ',vfinal)
        }

        else if(codigo=='2')
        {
            calculo = ((valinicial/100)*5)
            vfinal = (valinicial-calculo)
            document.write('valor final: ',vfinal)
        }

        else if(codigo=='3')
        {
           
           document.write('valor final: ',valinicial,'<br>','parcelas: 2x de', valinicial/2)
        }

        else if(codigo=='4')
        {
            calculo = ((valinicial/100)*10)
            vfinal = (valinicial+calculo)
           document.write('valor final: ',vfinal,'<br>','parcelas: 2x de', vfinal/2)
        }


    </script>
