<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         bmenor = Number(window.prompt('digite a base menor: '))
        bmaior = Number(window.prompt('digite a base maior: '))
        altura = Number(window.prompt('digite a altura: '))

        area = (bmenor+bmaior)*altura/2

        document.write('a área do trapézio: ', area,'m²')
    </script>
</body>
