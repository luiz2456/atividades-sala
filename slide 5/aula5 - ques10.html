<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script>
        ano = Number(window.prompt('ano de nascimento: '))
        status = window.prompt('solteiro(a): ')
        let idade = 2023-ano
        
     
        document.write( 'é solteiro? ', status == 'sim', '<br>')
        document.write( 'é  maior de 18? ', idade>=18)
    </script>
</body>
</html>
