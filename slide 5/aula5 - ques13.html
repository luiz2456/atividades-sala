<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <p id="p"></p>
    <script>
        peso = Number(window.prompt('digite peso: '))
        altura = Number(window.prompt('digite altura: '))
       
        imc = peso/altura**2

        document.write('abaixo do peso? ',imc<18.5, '<br>' )
        document.write('peso normal?', imc>=18.5 && imc<25, '<br>' )
        document.write('sobrepeso?',imc>=25 && imc<30, '<br>' )
        document.write('obesidade?', imc>=30 && imc<35, '<br>')
        document.write('obesidade severa?', imc>=35, '<br>' )

    </script>
</body>
</html>
