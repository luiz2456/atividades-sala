<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let zeros=0;
        let posi=0;
        let nega=0;
        for(i=1;i<=5;i++)
        {
            n = Number(window.prompt('digite numero: '))

            if(n>0)
            {
                posi++
            }

            else if(n<0)
            {
                nega++
            }

            else
            {
                zeros++
            }
        }

        document.write('quantidade de positivos: ',posi,'<br>quantidade de negativos: ',nega,'<br>quantidade de zeros:',zeros)
         
        
        
        
    </script>
</body>
</html>
