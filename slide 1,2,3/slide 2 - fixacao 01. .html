<body>
    <p id="mensagem"></p>
    <script>
        let nome = window.prompt(`Qual é o seu nome?  `)

        document.getElementById('mensagem').innerHTML = `Havia um ${nome} tão atrapalhado,<br>Que caiu no chão, desajeitado.<br>Fulano aqui, Fulano ali,<br>Ele sempre se metia num fuzuê.<br>Mas mesmo assim, com seu jeito sem graça,<br>Fulano arrancava risadas de toda a praça.<br>`
    </script>


</body>
