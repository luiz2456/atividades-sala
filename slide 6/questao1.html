<body>
    


<script>
nota1 = Number(window.prompt('digite nota 1: '))
nota2 = Number(window.prompt('digite nota 2: '))
nota3 = Number(window.prompt('digite nota 3: '))
nota4 = Number(window.prompt('digite nota 4: '))


media = (nota1+nota2+nota3+nota4)/2

if (media>=7)
{
    document.write(`parabéns você foi aprovado! <br>`)
    document.write(`sua média: ${media} `)
}

else
{
    document.write(`parabéns você foi reprovado! `)
    document.write(`sua média: ${media} `)
}
</script>
