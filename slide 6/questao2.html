<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         number1 = Number(window.prompt('digite valor 1(int): '))
         number2 = Number(window.prompt('digite valor 2(int): '))

         mult = number2%number1

         if (mult == 0)
         {
            document.write('é múltiplo')
         }

         else
         {
            document.write('não é múltiplo <br>')
            document.write('resto: ', mult)
         }
    </script>
</body>
</html>
