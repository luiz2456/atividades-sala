<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        i1 = Number(window.prompt('digite a 1° idade:'))
        i2 = Number(window.prompt('digite a 2° idade:'))
        i3 = Number(window.prompt('digite a 3° idade:'))
        i4 = Number(window.prompt('digite a 4° idade:'))
        i5 = Number(window.prompt('digite a 5° idade:'))

        document.write('maior idade é: ', Math.max(i1,i2,i3,i4,i5),'<br>')
        document.write('menor idade é: ', Math.min(i1,i2,i3,i4,i5))
    </script>
</body>
</html>
