<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = Number(window.prompt('número inteiro'))
        function funcao(num)
        {
           if(num%2==0)
           {
            document.write('É par')
           }

           else
           {
            document.write('É impar')
           }
        }

        funcao(num)
    </script>
</body>
